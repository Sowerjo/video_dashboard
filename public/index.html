<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Video Dashboard Futurista</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
      }

      #root {
        background: #000;
        min-height: 100vh;
      }

      ::selection {
        background: #ff0000;
        color: #fff;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #ff0000aa;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-track {
        background: #111;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
